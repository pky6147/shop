<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<!-- ~ = templates -->
<!--내용물파편-->
<div layout:fragment="content">
    <form method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>
        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="form-select mb-3">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해 주세요.">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError"></p> <!--유효성 검사-->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해 주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError"></p> <!--유효성 검사-->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해 주세요.">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError"></p> <!--유효성 검사-->

        <div class="input-group">
                <span class="input-group-text">상품 상세 내용</span>
                <textarea th:field="*{itemDetail}" class="form-control"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError"></p> <!--유효성 검사-->

        <div class="input-group img-div" th:each="num: ${#numbers.sequence(1,5)}">
                <input type="file" class="form-control" name="itemImgFile">
                <label class="input-group-text" th:text="'상품이미지 ' + ${num}"></label>
        </div>

        <div style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    </form>
</div>














<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .img-div {
            margin-bottom: 10px;
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트")
    </script>
</th:block>


</html>
