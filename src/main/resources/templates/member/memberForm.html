<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">





<div layout:fragment="content">
    <form action="/members/new" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label> <!-- th:for th:field, 빈 객체에 대해 th:field="*{name}는 ${memberFormDto}의 필드-->
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p> <!--유효성 검사-->
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label> <!-- th:for th:field, 빈 객체에 대해 th:field="*{name}는 ${memberFormDto}의 필드-->
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p> <!--유효성 검사-->
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label> <!-- th:for th:field, 빈 객체에 대해 th:field="*{name}는 ${memberFormDto}의 필드-->
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p> <!--유효성 검사-->

        </div>
        <div class="form-group">
            <label th:for="address">주소</label> <!-- th:for th:field, 빈 객체에 대해 th:field="*{name}는 ${memberFormDto}의 필드-->
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p> <!--유효성 검사-->
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">제출</button>
        </div>
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

    </form>



</div>




<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript"> //
        // console.log("페이지 전용 스크립트")
        $(document).ready(function() {
            var errorMessage = [[${errorMessage}]]
            if(errorMessage != null) {
                alert(errorMessage);
            }
        });


    </script>
</th:block>
</html>
