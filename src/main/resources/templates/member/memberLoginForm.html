<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<!-- ~ = templates -->
<!--내용물파편-->
<div layout:fragment="content">
    <form method="post" action="/members/login">
        <div class="form-group">
            <label for="email">이메일주소</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해 주세요.">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <p th:if="${LoginErrorMsg}" class="error" th:text="${LoginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button> <!--type="submit" -->
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    </form>
</div>


<th:block layout:fragment="css">
    <style>
        .error {
            color: #ff0000;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트")
    </script>
</th:block>


</html>
